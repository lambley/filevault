apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/client:latest
        ports:
        - containerPort: 3000

name: CI

on:
  pull_request:
    branches:
      - main
      
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        path: [client, server]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd ${{ matrix.path }}
          npm ci

      - name: Run linter
        run: |
          cd ${{ matrix.path }}
          npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        path: [client, server]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd ${{ matrix.path }}
          npm ci

      - name: Run tests
        run: |
          cd ${{ matrix.path }}
          npm test
